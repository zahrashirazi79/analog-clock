<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ANALOG CLOCK</title>
    <link rel="stylesheet" href="./style.css">
    

</head>
   
<body>
   
    <div class="clock">
        <img src="./clock-sam.png" alt="">
        <div class="hour">
            <div class="h"></div>
        </div>
        <div class="minutes">
            <div class="m"></div>
        </div>
        <div class="seconds">
            <div class="s"></div>
        </div>
        <div class="bottom">
            <div class="b"></div>
        </div>  
    </div>
    <script src="./script.js"></script>  
</body>
</html>
